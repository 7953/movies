{% extends 'baase.html' %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Delete Movie</h2>
          <form method="POST">
            {% csrf_token %}
            <p class="text-center mb-4">Are you sure you want to delete this movie?</p>
            <div class="text-center">
              <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
