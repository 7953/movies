{% extends 'baase.html' %}
{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        {% for i in movie_list %}
        <div class="col-md-4 mb-4">
            <div class="card text-center" style="width: 20rem; height:580px">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <h6 class="card-text">{{i.year}}<h6>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'projectapp:detail' i.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'projectapp:add_movie'%}" class="btn btn-primary">add</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
