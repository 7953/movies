{% extends 'baase.html' %}
{% block body %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h4,h5,h6{
        color:white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col md-6">
          <img src="{{movie.img.url}}" width="600" height="600">
        </div>
    <div class="col md-5">
       <h4>{{movie.name}}</h4>
        <h5>{{movie.desc}}</h5>
        <h6>{{movie.year}}</h6>
        <a class="btn btn-warning" href="{% url 'projectapp:update' movie.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'projectapp:delete' movie.id %}">delete</a>
    </div>

    </div>
</div>
</body>
</html>

{% endblock %}
